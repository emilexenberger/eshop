<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>

<div layout:fragment="content">
    <h1>Welcome to e-shop!</h1>

    <div class="d-flex flex-row">
        <a th:if="${roleAdmin}" href="/admin-edit-database" type="button" class="btn btn-primary btn-sm mb-1 mr-1">Admin - Edit database</a>
        <a th:if="${userLogged}" href="/eshop" type="button" class="btn btn-primary btn-sm mb-1 mr-1">Eshop</a>
        <a th:if="${userLogged}" href="/user" type="button" class="btn btn-primary btn-sm mb-1 mr-1">Profile</a>
        <br />

        <a th:unless="${userLogged}" href="/login" type="button" class="btn btn-primary btn-sm mb-1 mr-1">Log In</a>
        <a th:unless="${userLogged}" href="/create-user" type="button" class="btn btn-primary btn-sm mb-1 mr-1">Create a new account</a>

        <form th:if="${userLogged}" th:action="@{/logout}" method="post">
            <input type="submit" value="Log Out" class="btn btn-primary btn-sm mb-1 mr-1"/>
        </form>
    </div>
</div>

</html>
