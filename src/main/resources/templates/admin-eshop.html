<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Admin - Eshop</title>
</head>

<div layout:fragment="content">
  <a href="/create-item" type="button" class="btn btn-primary btn-sm mb-1">Admin - create a new item</a><br />
  <table class="table table-bordered col-12">
    <thread>
      <tr>
        <th>Product code</th>
        <th>Product name</th>
        <th>Volume</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thread>

    <tbody>
    <tr th:each="item:${allItems}">
      <td th:text="${item.productCode}"></td>
      <td th:text="${item.productName}"></td>
      <td th:text="${item.volume}"></td>
      <td th:text="${item.price}"></td>
      <td>
        <a th:href="@{/add-to-cart/{id}/{volume}(id=${item.id}, volume=${item.volume})}" class="btn btn-primary btn-sm">Add to cart</a>
        <a th:href="@{/edit-item/{id}(id=${item.id})}" class="btn btn-primary btn-sm">Edit</a>
<!--        <a th:href="@{/remove-item/{id}(id=${item.id})}" class="btn btn-primary btn-sm">Remove</a>-->

        <a href="#" th:onclick="'removeItem(' + ${item.id} + ');'" class="btn btn-primary btn-sm">Remove</a>

        <script th:inline="javascript">
          function removeItem(itemId) {
              var confirmation = confirm("Are you sure you want to remove this item?");

              if (confirmation) {
                  var removeUrl = '/remove-item/' + itemId;

                  var xhr = new XMLHttpRequest();
                  xhr.open('GET', removeUrl, true);
                  xhr.onload = function () {
                    setTimeout(function () {
                        location.reload();
                    }, 500);
                  };
                  xhr.send();
              }
          }
      </script>


      </td>
    </tr>
    </tbody>
  </table>

  <a href="/" alt="Home" class="btn btn-primary btn-sm mb-1">Home</a>
</div>

</html>
