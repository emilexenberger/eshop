<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Edit item</title>

<!--  TODO: Resolve warning to make style.css work
WARN 16396 --- [nio-8080-exec-7] .w.s.m.s.DefaultHandlerExceptionResolver : Resolved [org.springframework.web.method.annotation.MethodArgumentTypeMismatchException:
Failed to convert value of type 'java.lang.String' to required type 'java.lang.Long'; For input string: "styles.css"]
-->
</head>

<div layout:fragment="content">
  <h1>Edit item</h1>
  <form method="POST" th:action="@{/save-item}" th:object="${item}" onsubmit="return handleSubmission()">
    <input th:field="*{id}" type="hidden" />

    <label>Product name </label> <input th:field="*{productName}" type="text" class="form-control col-4" /><br />

    <label>Product code </label> <input th:field="*{productCode}" type="number" class="form-control col-4" /><br />

    <label>Price </label> <input th:field="*{price}" type="number" step="0.01" class="form-control col-4" /><br />

    <label>Volume </label> <input th:field="*{volume}" type="number" class="form-control col-4" /><br />

    <button type="submit" class="btn btn-primary btn-sm mb-1">Save item</button>
    <script th:inline="javascript">
      function handleSubmission() {
        alert('Item successfully edited');
      }
    </script>
  </form>

  <a href="/" alt="Home" class="btn btn-primary btn-sm">Home</a>
</div>

</html>
