<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>eshop</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="container my-2">
<div class="container my-2">
  <table class="table table-bordered col-12">
    <thread>
      <tr>
        <th>Product code</th>
        <th>Product name</th>
        <th>Volume</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thread>

    <tbody>
    <tr th:each="item:${allItems}">
      <td th:text="${item.productCode}"></td>
      <td th:text="${item.productName}"></td>
      <td th:text="${item.volume}"></td>
      <td th:text="${item.price}"></td>
      <td>
        <a th:href="@{/addToCart/{productCode}/{productName}/{volume}/{price}(productCode=${item.productCode}, productName=${item.productName}, volume=${item.volume}, price=${item.price})}" class="btn btn-primary btn-sm">Add to cart</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/" alt="Home" class="btn btn-primary btn-sm bottom-button-spacing">Home</a>
</div>
</body>
</html>
