<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Eshop</title>
</head>

<div layout:fragment="content">
  <table class="table table-bordered col-12">
    <thread>
      <tr>
        <th>Product code</th>
        <th>Product name</th>
        <th>Volume</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thread>

    <tbody>
    <tr th:each="item:${allItems}">
      <td th:text="${item.productCode}"></td>
      <td th:text="${item.productName}"></td>
      <td th:text="${item.volume}"></td>
      <td th:text="${item.price}"></td>
      <td>
        <a th:href="@{/addToCart/{productCode}/{productName}/{volume}/{price}(productCode=${item.productCode}, productName=${item.productName}, volume=${item.volume}, price=${item.price})}" class="btn btn-primary btn-sm">Add to cart</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/" alt="Home" class="btn btn-primary btn-sm bottom-button-spacing">Home</a>
</div>
</body>
</html>
