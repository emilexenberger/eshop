<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Create a new account</title>
  <script th:src="@{/js/alerts.js}" defer="defer"></script>
</head>

<div layout:fragment="content">
  <h1>Create a new account</h1>

  <form method="POST" th:action="@{/save-user}" th:object="${appUser}" onsubmit="return alertUserCreated()">
    <label>Username</label> <input th:field="*{username}" type="text" class="form-control col-4" /><br />

    <label>Name</label> <input th:field="*{name}" type="text" class="form-control col-4" /><br />

    <label>Surname</label> <input th:field="*{surname}" type="text" class="form-control col-4" /><br />

    <label>Password</label> <input th:field="*{password}" type="password" class="form-control col-4" /><br />

    <button type="submit" class="btn btn-primary btn-sm mb-1">Save user</button>
  </form>

  <a href="/" alt="Home" class="btn btn-primary btn-sm mb-1">Home</a>
</div>
</html>
