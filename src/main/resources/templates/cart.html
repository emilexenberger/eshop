<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Cart</title>
</head>

<div layout:fragment="content">
  <h1>Cart</h1>

  <div class="d-flex flex-row">
    <a href="/" alt="Home" class="btn btn-primary btn-sm mb-1 mr-1">Home</a><br />
    <a href="/eshop" alt="Eshop" class="btn btn-primary btn-sm mb-1 mr-1">Eshop</a><br />
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Log Out" class="btn btn-primary btn-sm mb-1 mr-1"/>
    </form>
  </div>

  <table class="table table-bordered col-12">
    <thread>
      <tr>
        <th>Product code</th>
        <th>Product name</th>
        <th>Volume</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thread>

    <tbody>
    <tr th:each="aggregatedUserCartItem : ${aggregatedUserCartItems.entrySet()}">
      <td th:text="${aggregatedUserCartItem.key.productCode}"></td>
      <td th:text="${aggregatedUserCartItem.key.productName}"></td>
      <td th:text="${aggregatedUserCartItem.value}"></td>
      <td th:text="${aggregatedUserCartItem.key.price}"></td>
      <td>Delete
<!--        <form th:action="@{/addToCart/{idItem}(idItem=${item.id})}" method="post" class="d-flex">-->
<!--          <input name="enteredVolume" type="number" class="form-control col-2 mr-3" th:value="${(enteredVolume == null) ? 1 : enteredVolume}"/>-->
<!--          <button type="submit" class="btn btn-primary btn-sm">Add to cart</button>-->
<!--        </form>-->
      </td>
    </tr>
    </tbody>
  </table>
</div>

</html>
